{% for car in cars %}
  <tr>
    <td scope="row">{{loop.index}}</td>
    <td>{{car.brand}}</td>
    <td>{{car.model}}</td>
            <td>
              <a href="{{url_for('edit_car', id=car.id)}}" class="btn btn-outline-success btn-sm" title="Edit Car">
                <i class="bi bi-pencil-square"></i>
              </a>
              <a href="{{url_for('delete_car', id=car.id)}}" class="btn btn-outline-danger btn-sm" title="Delete Car">
                <i class="bi bi-x-lg"></i>
              </a>
            </td>
  </tr>
{% endfor %}
